{% extends "base.html" %}

{% block title %}Logout - Powderflask News{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Logout</h2>
        <p>Are you sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
{% endblock %}

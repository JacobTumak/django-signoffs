{% extends 'base.html' %}

{% block title %}Edit Article - Powderflask News{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mt-3">Edit Article</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group pb-3">
                    <label class="pb-2" for="{{ form.title.id_for_label }}">Title:</label>
                    <div>
                        {{ form.title }}
                    </div>
                </div>
                <div class="form-group pb-3">
                    <label class="pb-2" for="{{ form.summary.id_for_label }}">Summary:</label>
                    <div>
                        {{ form.summary }}
                    </div>
                </div>
                <div class="form-group pb-3">
                    <label class="pb-2" for="{{ form.article_text.id_for_label }}">Article Text:</label>
                    <div>
                        {{ form.article_text }}
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    <div class="btn-group ms-2" role="group">
                        <a class="btn btn-secondary" href="{% url 'article:detail' article.id %}">Cancel</a>
                    </div>
                    <div class="btn-group ms-auto" role="group">
                        <a class="btn btn-danger" href="{% url 'article:delete' article.id %}">Delete Article</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
